<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu and Carousel</title>
  </head>
  <body>
    <div class="container">
      <div class="nav-holder">
        <div class="navbar">
          <span>MENU</span>
          <i class="fa fa-bars menu-btn"></i>
        </div>
        <div class="nav-links-sec">
          <ul>
            <li class="nav-links">Home</li>
            <li class="nav-links">Services</li>
            <li class="nav-links">Contact</li>
          </ul>
        </div>
      </div>
      
      <div class="carousel">
        <div class="btn-n-image">
          <i class="fa fa-arrow-left prev-btn"></i>
        <div class="carousel-slides">
          <div class="main-slider">
          <img class="slides" src="../src/assets/images/img1.jpeg" alt="Image1">
          <img class="slides" src="../src/assets/images/img2.jpeg" alt="Image2">
          <img class="slides" src="../src/assets/images/img3.jpeg" alt="Image3">
            </div>
        </div>
          <i class="fa fa-arrow-right next-btn"></i>
        </div>
        <div class="img-dots-holder">
        <div class="img-dots"></div>
        <div class="img-dots"></div>
        <div class="img-dots"></div>
        </div>
      </div>
    </div>
  </body>
</html>
