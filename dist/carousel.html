<!DOCTYPE html>
<html>
<head>
<title>Image Carousel slide</title>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: sans-serif;
}
.carousel-container {
  position: relative;
  max-width: 255px;
  margin: 0 auto;
}
.carousel-slide {
  display: none;
}

.carousel-active {
  display: block;
}

.prev,
.next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  padding: 16px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  transition: 0.3s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

.prev {
  left: 0;
  border-radius: 3px 0 0 3px;
}

.next {
  right: 0;
}

.dots {
  text-align: center;
  padding-top: 15px;
}

.dot {
  display: inline-block;
  height: 15px;
  width: 15px;
  margin: 0 5px;
  background-color: #bbb;
  border-radius: 50%;
  cursor: pointer;
}

.active,
.dot:hover {
  background-color: #717171;
}
</style>
</head>
<body>

<div class="carousel-container">
  <img class="carousel-slide" src="../src/assets/images/img1.jpeg" alt="Image 1">
  <img class="carousel-slide" src="../src/assets/images/img2.jpeg" alt="Image 2">
  <img class="carousel-slide" src="../src/assets/images/img3.jpeg" alt="Image 3">

  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<div class="dots">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<script>
let slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("carousel-slide");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";

  // Auto-slide every 5 seconds
  setTimeout(function(){ plusSlides(1) }, 5000); 
}
</script>

</body>
</html>
